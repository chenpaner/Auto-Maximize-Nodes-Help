site_name: Auto Maximize Nodes 插件帮助文档
site_url: https://chenpaner.github.io/Auto-Maximize-Nodes-Help/
nav:
  - 首页: index.md
  - 安装指南: installation.md
  - 使用说明: usage.md
  - 常见问题: faq.md
  - 联系与支持: contact.md

theme:
  name: readthedocs
  
  language: zh
  # --- 以下为 readthedocs 主题支持的配置项 ---

  # 顶部导航栏风格 (primary, dark, light)
  # readthedocs 主题默认通常是深色或主色，这里设为 primary 以保持品牌感
  nav_style: primary

  # 代码高亮设置 (ReadTheDocs 主题默认开启)
  highlightjs: true
  # 代码高亮风格 (该主题通常只应用一种风格，不分深浅色自动切换)
  hljs_style: github
  # 额外支持的语言列表
  hljs_languages:
    - yaml
    - rust
    - python
    - javascript
    - json
    - bash

  # Google Analytics 配置 (如需启用，请取消注释并替换 ID)
  # analytics:
  #   gtag: G-ABC123

  # 本地化设置 (确保界面语言为简体中文)
  locale: zh_CN

docs_dir: src_docs
site_dir: docs