name: Deploy MkDocs Site

on:
  push:
    branches:
      - main

# 允许此工作流将内容部署到 GitHub Pages
permissions:
  contents: read
  pages: write      # 关键：赋予 pages 写入权限
  id-token: write   # 关键：用于验证部署

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install MkDocs
        run: pip install mkdocs
      
      - name: Build Site
        run: mkdocs build --site-dir _site  # 构建到 _site 目录
      
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'  # 上传刚才构建的 _site 目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4